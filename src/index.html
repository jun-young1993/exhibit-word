<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document juny113123</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <canvas id="three-canvas"></canvas>
    <div id="modal-container" class="modal-container">
        <header class="modal-header">
            <button id="geometry-list-button" class="modal-button" data-type="ui" data-category="item-list" data-subcategory="geometry" >Geometry</button>
            <button id="item-list-button" class="modal-button" data-type="ui" data-category="item-list" data-subcategory="material" >Material</button>
        </header>
        <hr />
        <main id="geometry-list" class="item-grid">

<!--            <div class="item-box">-->
<!--                <img src="http://localhost:8080/image/test.png" class="item-img" />-->
<!--                <div class="item-text">Box</div>-->
<!--            </div>-->

        </main>
        <main id="material-list" class="item-list">

            <div>
                <label for="material-color">color&nbsp;&nbsp;&nbsp;</label>

                <input type="color" id="material-color" value="#ffffff"/>
            </div>
            <div>
                <label for="material-opacity">opacity</label>
            </div>
            <div>
                <input type="range" id="material-opacity" min="-100" max="100" value="1" step="0.1" >
            </div>
            <h3>Texture</h3>
            <div id="texture-list" class="item-grid active">

            </div>
        </main>
        <hr />
        <footer class="modal-footer">
            <button id="item-apply-button" class="modal-button" data-type="ui" data-category="item-list" data-subcategory="apply">apply</button>
            <button id="item-cancel-button" class="modal-button" data-type="ui" data-category="item-list" data-subcategory="cancel">cancel</button>
        </footer>
    </div>
</body>
</html>
